name: Android CI

on: [push, pull_request]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Build SmartcarMqttController
        run: |
          cd android/SmartcarMqttController
          ./gradlew build --stacktrace
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Run unit tests for SmartcarMqttController
        run: |
          cd android/SmartcarMqttController
          ./gradlew test --info
  run-instrumented-tests:
    runs-on: macos-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Run instrumented tests for SmartcarMqttController
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: cd android/SmartcarMqttController && ./gradlew connectedAndroidTest