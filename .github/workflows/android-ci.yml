name: Android CI

on: [push, pull_request]

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Build app
        run: |
          cd app
          ./gradlew build --stacktrace
  run-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Run unit tests for app
        run: |
          cd app
          ./gradlew test --info

